<html>
    <head>
        <title>Scribr Support</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Error Reporting</legend>
                    Name <input type="text" placeholder="Type your name"></input><br>
                    Email <input type="email" placeholder="your@email.com"></input><br>

                    <br><br>

                    Have you contacted Scribr Support before?:<br>

                    <br><br>

                    Issue:<br>
                    <textarea cols=30 rows=3></textarea>

                    <br><br>

                    <input type='submit' value=Save><br>
                    <input type='reset' value="reset values">

            </fieldset>
        </form>
    </body>
</html>
